<!DOCTYPE html>
<html>
    <head>
        <title>
            Study task | Slider plugin
        </title>
        <meta content="" name="description"/>
        <meta content="" name="keywords"/>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link href="css/application.css" rel="stylesheet"/>
        <script src="js/jquery-3.1.1.min.js">
        </script>
        <script src="js/slider.js">
        </script>
    </head>
    <body>
        <div class="container">



            <div class="container_row">
                <!-- First slider -->
                <div class="slider slider_first" id="slider">
                    <div class="slider_viewport">
                        <div class="slider_list">
                            <div class="slider_item">                                
                                <div class="slider_item-content">Headering 1</div>
                                <img src="assets/1.jpg"/>                                                               
                            </div>
                            <div class="slider_item">                                
                                <div class="slider_item-content">Headering 2</div>
                                <img src="assets/2.jpg"/>                                                               
                            </div>
                            <div class="slider_item">                                
                                <div class="slider_item-content">Headering 3</div>
                                <img src="assets/3.jpg"/>                                                               
                            </div>
                            <div class="slider_item">                                
                                <div class="slider_item-content">Headering 4</div>
                                <img src="assets/4.jpg"/>                                                               
                            </div>
                        </div>
                    </div>
                    <div class="slider_nav">
                        <div class="slider_arrow slider_arrow__left">
                        </div>
                        <div class="slider_arrow slider_arrow__right">
                        </div>
                    </div>
                </div>
            </div>



            <div class="container_row">
                <!-- Second slider. Carousel -->
                <div class="slider slider_second" id="carousel">
                    <div class="slider_viewport">
                        <div class="slider_list">
                            <div class="slider_item">
                                <div class="slider_item-inner">
                                    <img src="assets/1.jpg"/>
                                </div>                                
                            </div>
                             <div class="slider_item">
                                <div class="slider_item-inner">
                                    <img src="assets/2.jpg"/>
                                </div>                                
                            </div>
                             <div class="slider_item">
                                <div class="slider_item-inner">
                                    <img src="assets/3.jpg"/>
                                </div>                                
                            </div>
                             <div class="slider_item">
                                <div class="slider_item-inner">
                                    <img src="assets/4.jpg"/>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="slider_nav">
                        <div class="slider_arrow slider_arrow__left">
                        </div>
                        <div class="slider_arrow slider_arrow__right">
                        </div>
                    </div>
                </div>
            </div>


            
        </div>
    </body>
</html>
